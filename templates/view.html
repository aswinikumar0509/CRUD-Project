<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Employee Information</h3>
    <table>
        <thead>
            <td>Id</td>
            <td>Name</td>
            <td>Email</td>
            <td>Address</td>
        </thead>
        {% for row in rows %}

        <tr>
            <td>{{row["id"]}}</td>
            <td>{{row["name"]}}</td>
            <td>{{row["email"]}}</td>
            <td>{{row["address"]}}</td>
        </tr>

        {% endfor %}
    </table>
    <br>

    <a href="/">Go Back to home page</a>
</body>
</html>
